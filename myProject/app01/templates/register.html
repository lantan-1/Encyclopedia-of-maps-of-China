<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <title>注册</title>
</head>
<body>
<h2>注册账户</h2>
<form action="register/" method="post" name="myForm">
    {% csrf_token %}
    <!-- 文本输入框 -->
    <label for="userName" style="width: 52px;display: inline-block">用户名:</label>
    <input type="text" id="userName" name="userName" required>

    <br>

    <!-- 密码输入框 -->
    <label for="password" style="width: 52px;display: inline-block">密&nbsp;&nbsp;&nbsp;码:</label>
    <input type="password" id="password" name="password" required>

    <br>

    <!-- 单选按钮 -->
    <label>性别:</label>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">男</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">女</label>

    <br>

    <!-- 复选框 -->
    <input type="checkbox" id="subscribe" name="subscribe" checked>
    <label for="subscribe">订阅推送信息</label>

    <br>

    <!-- 下拉列表 -->
    <label for="country">国家:</label>
    <select id="country" name="country">
        <option value="cn">CN</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
    </select>

    <br>

    <!-- 提交按钮 -->
    <button ng-disabled="myForm.userName.$error.required">注册</button>

</form>
</body>
</html>
